<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Redux App</title>
  </head>
  <body>    
    <div id="root">
      <div class="main-block">
      <h1 id="counter" class="main-block-counter">0</h1>
    </div>
    <div class="buttons">
            <div class="button-cover">
                <button id='inc' class="button-plus">
                  <img src="img/Plus.png" alt="plus">
                </button>
          </div>
            <div class="button-cover">
                <button id='dec' class="button-minus"><img src="img/Minus.png" alt="Reset"></button>
          </div>
          <div class="button-cover">
              <button id='res' class="button-reset"><img src="img/Reset.png" alt="Reset"></button>
        </div>
        </div>
</div>
  </body>
</html>
